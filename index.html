<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="input-section">
        <input type="color" id="favcolor" name="favcolor" />
        <div class="select">
          <select id="scheme-color" class="scheme-color">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
          </select>
        </div>
        <button class="btn" id="btn-get-scheme">Get color scheme</button>
      </section>

      <section class="main-grid list-color" id="list-color">
        <span class="loader" id="loader"></span>
      </section>
    </main>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
